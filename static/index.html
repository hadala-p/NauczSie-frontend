<!doctype html>
<html lang="pl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NauczSie - Frontend (static preview)</title>
  <style>
    body{font-family: Inter, system-ui, -apple-system, 'Segoe UI', Roboto, Arial; background:#f7f7fb; margin:0}
    .app{max-width:760px;margin:48px auto;padding:24px;background:#fff;border-radius:12px;box-shadow:0 6px 18px rgba(15,23,42,0.06)}
    input{display:block;margin-top:8px;padding:8px 10px;border-radius:8px;border:1px solid #e5e7eb;width:100%}
    .hint{color:#6b7280;font-size:13px}
    button{margin-top:10px;padding:8px 12px;border-radius:8px;border:none;background:#6c5ce7;color:white}
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>NauczSie - Frontend (static preview)</h1>
      <p id="message">Witaj w NauczSie!</p>
    </header>

    <section class="config">
      <label>
        API URL:
        <input id="apiUrl" value="http://127.0.0.1:8000" placeholder="https://your-backend.onrender.com" />
      </label>
      <button id="check">Sprawdź /health</button>
      <p class="hint">Możesz wpisać URL backendu i kliknąć "Sprawdź /health" (nie wymaga Node). Jeśli backend nie odpowiada, zobaczysz komunikat błędu.</p>
    </section>

    <footer>
      <small>Stack: React + Vite → FastAPI → Supabase (Postgres)</small>
    </footer>
  </div>

  <script>
    document.getElementById('check').addEventListener('click', async () => {
      const url = document.getElementById('apiUrl').value.trim();
      const msg = document.getElementById('message');
      if (!url) { msg.textContent = 'Brak URL'; return; }
      try {
        const res = await fetch(url.replace(/\/$/, '') + '/health');
        const j = await res.json();
        msg.textContent = 'Backend: ' + (j.detail || JSON.stringify(j));
      } catch (e) {
        msg.textContent = 'Nie udało się połączyć z backendem';
      }
    });
  </script>
</body>
</html>
